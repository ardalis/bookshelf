<div class="container mt-3">
  <form (ngSubmit)="searchBooks(f)" #f="ngForm">
    <div class="form-row">
      <div class="col-10 col-md-10 mb-3">
        <input type="text" class="form-control" ngModel name="inputSearch" required
          placeholder="Search a book by title">
      </div>
      <div class="col-2 col-md-2 mb-3">
        <button class="btn btn-primary btn-block" [disabled]="f.invalid" type="submit">
          <i class="fas fa-search">Search</i>
        </button>
      </div>
    </div>
  </form>

  <div>
    <div class="container">
      <!-- Tab content -->
      <div class="tab-content">
        <div class="tab-pane fade active show" id="tabPaneOne" role="tabpanel">
          <div class="row listAlias">
            <div *ngFor="let book of books" class="col-12 col-md-6 col-xl-3">
              <!-- Card -->
              <div class="card">

                <!-- Image -->
                <a>
                  <img *ngIf="!book.imageLink" src="../../assets/img/books/img-not-available.JPG" alt="book cover"
                    class="card-img-top">
                  <img *ngIf="book.imageLink" src="{{book.imageLink}}" alt="book cover" class="card-img-top">
                </a>
                <!-- Body -->
                <div class="card-body">
                  <div class="row align-items-center">
                    <div class="col">

                      <!-- Title -->
                      <h4 class="mb-2 name">
                        <a>{{book.title}}</a>
                      </h4>

                      <!-- Subtitle -->
                      <p class="card-text small text-muted">
                        {{book.authors}}
                      </p>

                    </div>
                  </div> <!-- / .row -->
                </div>

                <!-- Footer -->
                <div class="card-footer card-footer-boxed">
                  <div class="row align-items-center">
                    <div class="col">
                      <div class="row justify-content-center align-items-center no-gutters">
                        <div class="col-auto">

                          <!-- Value -->
                          <nav class="navbar navbar-expand-lg navbar-light" id="topnav">
                            <div class="container">
                              <!-- User -->
                              <div class="navbar-user">
                                <!-- Dropdown -->
                                <div class="dropdown">
                                  <!-- Toggle -->
                                  <button id="button-basic" role="button" type="button"
                                    class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                                    Add to my library <span class="caret"></span>
                                  </button>
                                  <!-- Menu -->
                                  <div class="dropdown-menu dropdown-menu-center">
                                    <a *ngFor="let bookshelf of userBookshelves"
                                      class="dropdown-item"
                                      (click)="addBook(book, bookshelf.id)">{{bookshelf.name}}</a>
                                    <!-- <a (click)="addToFavoriteBookshelf(book)" class="dropdown-item">Favourite</a>
                                    <a class="dropdown-item">Reading</a>
                                    <a class="dropdown-item">To read</a>
                                    <a class="dropdown-item">Have read</a> -->
                                  </div>

                                </div>

                              </div>
                            </div> <!-- / .container -->
                          </nav>


                          <!-- <div class="btn-group" dropdown>
                            <button id="button-basic" dropdownToggle type="button"
                              class="btn btn-primary dropdown-toggle" aria-controls="dropdown-basic">
                              Add to my library <span class="caret"></span>
                            </button>
                            <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu"
                              aria-labelledby="button-basic">
                              <li role="menuitem"><a class="dropdown-item" href="#">Favourite</a></li>
                              <li role="menuitem"><a class="dropdown-item" href="#">Reading</a></li>
                              <li role="menuitem"><a class="dropdown-item" href="#">To read</a></li>
                              <li role="menuitem"><a class="dropdown-item" href="#">Have read</a></li>
                            </ul>
                          </div> -->

                        </div>
                      </div> <!-- / .row -->
                    </div>
                  </div> <!-- / .row -->
                </div>
              </div>
            </div>

          </div> <!-- / .row -->
        </div>
      </div>
    </div>
  </div>
